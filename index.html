<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="contenedorMaster">
        <div class="contenedorCarta">
            <img src="img/02.jpg" alt="" />

            <div class="name-card">
                <h1>Aurelia, Angel Warrior</h1>
            </div>
            <div class="type-card">
                <h2>Legendary Creature - Angel</h2>
            </div>
            <section class="conteiner-description">
                <div class="ability-card">
                    <div>
                        <figure class="loyal-up">
                            <img src="img/lealtad1.svg" alt="loyal up" />
                            <p class="num">+3</p>
                        </figure>
                        <p class="abil">:Destroy target noncreature permanent.</p>
                    </div>
                    <div>
                        <figure class="loyal-down">
                            <img src="img/lealtad.svg" alt="loyal down" />
                            <p class="num">-2</p>
                        </figure>
                        <p class="abil">:Gain control of target creature.</p>
                    </div>
                    <div>
                        <figure class="loyal-down">
                            <img src="img/lealtad.svg" alt="loyal down" />
                            <p class="num">-9</p>
                        </figure>
                            <p class="abil">:Aurelia, Angel Warrior, its a creature Angel. Flying,vigilance,indestructible Other permanent you control have indestructible.
                            </p>
                    </div>
                </div>
                <div class="px">
                    <figure class="loyal">
                        <img src="img/lealtad3.svg" alt="Loyal" />
                        <p class="num-loyal">5</p>
                    </figure>
                </div>
            </section>
</body>
</html>
